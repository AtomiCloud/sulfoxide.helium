version: "3"

tasks:
  entei:opal:
    desc: Obtain Entei Opal Virtual Cluster KubeConfigs
    env:
      CLUSTER: opal
      LANDSCAPE: entei
    cmds:
      - ./scripts/local/update-kubectl.sh
  entei:onyx:
    desc: Obtain Entei Onyx Virtual Cluster KubeConfigs
    env:
      CLUSTER: onyx
      LANDSCAPE: entei
    cmds:
      - ./scripts/local/update-kubectl.sh
  entei:ruby:
    desc: Obtain Entei Ruby Virtual Cluster KubeConfigs
    env:
      CLUSTER: ruby
      LANDSCAPE: entei
    cmds:
      - ./scripts/local/update-kubectl.sh
